<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo placeholder-neutral-50">
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value" id="balance">10000</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <!-- divider -->
                    <div class="divider"></div>
                    <!-- user interaction buttons-->
                    <div>
                        <button id="display-add-money" class="btn btn-lg">Add Money</button>
                        <button id="display-cash-out" class="btn btn-lg">Cashout</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money form start -->
                    <div id="addMoneyContainer" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to Add</span>
                                </label>
                                <input type="number" id="addAmount" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="add-pin-number" placeholder="Enter pin number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="addMoneyBtn">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money form end -->
                    <!-- cashout form start -->
                    <div id="cashOutContainer" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount to CashOut</span>
                                </label>
                                <input type="number" id="amount" placeholder="Amount" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input type="password" id="pin-number" placeholder="Enter pin number"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary" id="cashOutBtn">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cashout form end -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
